spring.application.name=Impresiones-Backend

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

google.drive.folder-id=${GOOGLE_DRIVE_FOLDER_ID}

# JWT
jwt.secret=${JWT_SECRET}
jwt.expiration-ms=${JWT_EXPIRATION_MS}

# Mercado Pago
mercadopago.access-token=${MP_ACCESS_TOKEN}
mercadopago.webhook-secret=${MP_WEBHOOK_SECRET}
app.webhook-url=${BASE_URL_WEBHOOK:https://fallback-url.com/webhooks/mercadopago}