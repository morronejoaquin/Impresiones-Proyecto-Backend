spring.application.name=Impresiones-Backend

spring.datasource.url=${DB_URL}?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

google.drive.folder-id=${GOOGLE_DRIVE_FOLDER_ID}

# JWT
jwt.secret=${JWT_SECRET}
jwt.expiration-ms=${JWT_EXPIRATION_MS}

# Mercado Pago
mercadopago.access-token=${MP_ACCESS_TOKEN}
mercadopago.webhook-secret=${MP_WEBHOOK_SECRET}
app.webhook-url=${BASE_URL_WEBHOOK:https://fallback-url.com/webhooks/mercadopago}